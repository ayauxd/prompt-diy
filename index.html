    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>

    <!-- Google Analytics Script -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX');
      
      // Track chat interactions
      document.addEventListener('DOMContentLoaded', function() {
        // Track chat expansion
        document.addEventListener('click', function(e) {
          if (e.target.closest('button') && e.target.textContent.includes('Begin')) {
            gtag('event', 'chat_expanded', {
              'event_category': 'engagement',
              'event_label': 'Chat UI Opened'
            });
          }
          
          // Track tier transitions
          if (e.target.closest('button') && 
              (e.target.textContent.includes('CreativeFlow') || 
               e.target.textContent.includes('Crack\'d AF'))) {
            gtag('event', 'tier_transition', {
              'event_category': 'engagement',
              'event_label': e.target.textContent
            });
          }
          
          // Track CTA clicks
          if (e.target.closest('button') && e.target.textContent.includes('Try It Now')) {
            gtag('event', 'cta_click', {
              'event_category': 'conversion',
              'event_label': 'Try It Now'
            });
          }
        });
      });
    </script>
